# =====================
# ADMIN DEPLOYMENT
# =====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: subbarayudu2011/doctor-admin:latest
          ports:
            - containerPort: 5174

---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
spec:
  type: NodePort
  selector:
    app: admin
  ports:
    - protocol: TCP
      port: 5174
      targetPort: 5174
      nodePort: 30174

